<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MLCodex | Ask from your Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    {% if render_alert %}
        <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
            <strong>Please upload a valid file!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    <!-- Basic Header for the Home page -->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-5">
                <h1>MLCodex</h1>
                <h3>Ask from your Documents</h3>
            </div>
        </div>
    </div>

    <!-- Display the form to upload a file -->
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="row align-items-center">
                    <div class="col-md-9">
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label" >Upload your txt file</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file" name="file">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example" name="services">
                            <option selected value="HuggingFace">HuggingFace</option>
                            <option value="OpenAI">OpenAI</option>
                          </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>

        <div class="container">
            <div class="row">
                {% if file_upload and chunks %}
                    <p>
                        {{ chunks }}
                    </p>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Add Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
