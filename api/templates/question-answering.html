<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MLCodex | Ask from your Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Display the user input if file uploading and embedding process has done -->
            <div class="text-center">
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <form action="/ask-question" method="post">
                                <label for="formFileSm" class="form-label">
                                    <b>File uploaded successfully!! Ask your questions</b>
                                </label>
                                <input class="form-control" name="query" placeholder="Ask your questions..."/>
                                <input value="Submit your question" class="btn btn-outline-success mt-4" type="submit"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4 mb-4">
            <form action="/" class="text-center">
                <input type="submit" value="Go back to home page" class="btn btn-outline-secondary">
            </form>
        </div>

        {% if response %}
            <div class="container border">
                <div class="row text-center">
                    <p><b>Last 5 questions</b></p>
                </div>
                {% for item in history %}
                    <div class="row mt-3 mb-3">
                        <p><b>Question: </b>{{ item["question"] }}</p>
                        <p><b>Assistant: </b>{{ item["answer"] }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <!-- Add Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
